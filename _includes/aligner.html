<figure class="row">
    {% for image in images %}

        <img {% if images.size== 1 %}class="single" {% endif %}
             src="{{ image | prepend: 'assets/img/' | relative_url }}"
             alt="{{ image | prepend: '/' | split: '/' | last }}">
    </div>
    {% endfor %}

    <figcaption class="caption-style">{{ include.caption }}</figcaption>
</figure>
